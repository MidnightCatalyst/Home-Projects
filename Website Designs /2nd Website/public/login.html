
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class = "alert-box">
        <p class = "alert">Alert</p>
    </div>

    <div class = "form">
        <h1 class = "heading">login</h1>
        <div class = "input-box">
        <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type = "email" placeholder = "Enter Your Email" autocomplete="off" class = "email" required>
    </div>
    <div class = "input-box">
        <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type = "password" placeholder = "Enter Your Password" autocomplete="off" class = "password" required>
    </div>
    <button class = "submit-btn">login</button>
    <div class = register>
    <p>Don't have an account? <a href = "/register" class = "register-link">Register</a></p>
    </div>
    </div>

    <script src="js/form.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
