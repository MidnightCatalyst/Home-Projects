
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class = "alert-box">
        <p class = "alert"></p>
    </div>

    <div class  = "form">
        <h1 class = "heading">Register</h1>
        <div class = "input-box">
            <span class = "icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type = "text" placeholder = "name" autocomplete="off" class = "name" required>
        </div>
        <div class = "input-box">
            <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span> 
            <input type = "email" placeholder = "Email" autocomplete="off" class = "email" required>
        </div>
        <div class = "input-box">
            <span class = "email"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type = "password" placeholder = "Password" autocomplete="off" class = "password" required>
        </div>
        <button class = "submit-btn">Register</button>
        <div class = login>
            <p>Already have an account? <a href = "/login" class = "login-link">Login</a></p>
        </div>
    </div>


    <script src="js/form.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
