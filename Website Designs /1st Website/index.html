<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta hhhtp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <h2 class = "logo">Logo</h2>
        <nav class = "navigation">
            <a href = "#">Home</a>
             <a href = "#">About</a>
            <a href = "#">Contact</a>
            <button class = "btnLogin">Login</button>
        </nav>
    </header>

    <div class = "wrapper">

        <span class = "exit-out"><ion-icon name="exit-outline"></ion-icon></span>
        <div class = "form-box login">
            <h2>Login</h2>
            <form action = "#">
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                <div class = "remember-forget"> 
                    <labal><input type = "checkbox">Remember Me</labal>
                    <a href = "#" class = "forgot-link">Forgot Password?</a>
                </div>
                <button type = "submit" class = "btn">Login</button>
                <div class = "login-register"> 
                    <p>Don't have an account? <a href = "#" class = "register-link">Register</a></p>
                </div>
            </form>
        </div> 

        <div class = "form-box register">
            <h2>Registration </h2>
            <form action = "#">
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type = "text" required>
                    <label>Username</label>
                </div>
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                <div class = "input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                <div class = "remember-forget"> 
                    <labal><input type = "checkbox">I agree to the terms & conditions</labal>
                    
                </div>
                <button type = "submit" class = "btn">Register</button>
                <div class = "login-register"> 
                    <p>Already have an account? <a href = "#" class = "login-link">Login</a></p>
                </div>
            </form>
        </div> 

        <div class = "form-box forgot">
            <h2> Recover Password </h2>
            <form action = "#">
                <div class="input-box">
                    <span class = "icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type = "text" required>
                    <label>Email</label>
                </div>
                <button type = "submit" class = "btn">Recover</button>
                <div class = "login-register"> 
                    <p>Remembered your password? <a href = "#" class = "gotoLogin-link">Login</a></p>
                </div>
            </form>
        </div>


    </div>

    <script src = "script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
